<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joker's Chaotic Carnival</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: #1a0033;
    font-family: 'Gotham', sans-serif;
  }
  #carnivalContainer {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  #joker {
    position: absolute;
    width: 200px;
    height: 300px;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300"><path d="M100 0 C150 0 200 50 200 100 L150 300 L50 300 L0 100 C0 50 50 0 100 0 Z" fill="%23560f56"/><path d="M60 80 Q100 120 140 80" stroke="red" stroke-width="5" fill="none"/><circle cx="80" cy="60" r="10" fill="yellow"/><circle cx="120" cy="60" r="10" fill="yellow"/></svg>');
    background-size: contain;
    background-repeat: no-repeat;
    transition: all 0.5s ease;
    filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.8));
  }
  .videoPlayer {
    position: absolute;
    width: 560px;
    height: 315px;
    border: 5px solid #00ff00;
    box-shadow: 
      0 0 20px #ff00ff,
      0 0 40px #ff00ff,
      0 0 60px #ff00ff,
      0 0 80px #ff00ff;
    transition: all 0.5s ease;
    animation: videoGlow 5s infinite alternate;
  }
  @keyframes videoGlow {
    0% { box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff, 0 0 80px #ff00ff; }
    100% { box-shadow: 0 0 40px #00ff00, 0 0 80px #00ff00, 0 0 120px #00ff00, 0 0 160px #00ff00; }
  }
  .jokerLaugh {
    position: absolute;
    font-size: 36px;
    color: #ff00ff;
    text-shadow: 0 0 15px #ff00ff;
    opacity: 0;
    animation: laugh 2s infinite;
  }
  @keyframes laugh {
    0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
    50% { opacity: 1; transform: scale(1.5) rotate(10deg); }
  }
  .playingCard {
    position: absolute;
    width: 100px;
    height: 140px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 48px;
    color: red;
    transform-style: preserve-3d;
    transition: transform 0.5s;
  }
  .playingCard::after {
    content: "üÉè";
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #560f56;
    border-radius: 10px;
  }
  @keyframes cardSpin {
    0% { transform: rotateY(0deg) translateX(0) translateY(0); }
    50% { transform: rotateY(180deg) translateX(100px) translateY(-100px); }
    100% { transform: rotateY(360deg) translateX(0) translateY(0); }
  }
  .explosion {
    position: absolute;
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, #ff4500, #ff8c00, #ffd700);
    border-radius: 50%;
    opacity: 0;
    animation: explode 1s ease-out;
  }
  @keyframes explode {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(4); opacity: 0; }
  }
</style>
</head>
<body>
  <div id="carnivalContainer">
    <div id="joker"></div>
    <iframe class="videoPlayer" id="videoPlayer1" src="https://www.youtube.com/embed/wcinzmfZeCc?autoplay=1&mute=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const carnivalContainer = document.getElementById('carnivalContainer');
    const joker = document.getElementById('joker');
    const videoPlayer1 = document.getElementById('videoPlayer1');
    
    function getRandomPosition(element) {
      const x = Math.random() * (window.innerWidth - element.offsetWidth);
      const y = Math.random() * (window.innerHeight - element.offsetHeight);
      return { x, y };
    }

    function moveElement(element) {
      const { x, y } = getRandomPosition(element);
      element.style.left = `${x}px`;
      element.style.top = `${y}px`;
      element.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.5 + Math.random()})`;
    }

    function carnivalMadness() {
      moveElement(joker);
      moveElement(videoPlayer1);
      
      if (Math.random() < 0.3) {
        createJokerLaugh();
      }
      
      if (Math.random() < 0.2) {
        createPlayingCard();
      }

      if (Math.random() < 0.1) {
        createExplosion();
      }

      setTimeout(carnivalMadness, 1000 + Math.random() * 2000);
    }

    function createJokerLaugh() {
      const laugh = document.createElement('div');
      laugh.className = 'jokerLaugh';
      laugh.textContent = 'HA HA HA!';
      laugh.style.left = `${Math.random() * window.innerWidth}px`;
      laugh.style.top = `${Math.random() * window.innerHeight}px`;
      carnivalContainer.appendChild(laugh);
      setTimeout(() => carnivalContainer.removeChild(laugh), 2000);
    }

    function createPlayingCard() {
      const card = document.createElement('div');
      card.className = 'playingCard';
      card.textContent = '‚ô†Ô∏è';
      card.style.left = `${Math.random() * window.innerWidth}px`;
      card.style.top = `${Math.random() * window.innerHeight}px`;
      card.style.animation = `cardSpin ${3 + Math.random() * 2}s infinite`;
      carnivalContainer.appendChild(card);
      setTimeout(() => carnivalContainer.removeChild(card), 5000);
    }

    function createExplosion() {
      const explosion = document.createElement('div');
      explosion.className = 'explosion';
      explosion.style.left = `${Math.random() * window.innerWidth}px`;
      explosion.style.top = `${Math.random() * window.innerHeight}px`;
      carnivalContainer.appendChild(explosion);
      setTimeout(() => carnivalContainer.removeChild(explosion), 1000);
    }

    carnivalMadness();

    document.addEventListener('click', createPlayingCard);
  </script>
</body>
</html>
