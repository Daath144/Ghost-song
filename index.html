html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }
        .video-container {
            width: 80vw;
            height: 45vw; /* 16:9 aspect ratio */
            border: 10px solid transparent;
            border-image: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3) 1;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- YouTube video embedded with a colorful border -->
        <iframe src="https://www.youtube.com/embed/dLyo2HjEIN0?autoplay=1&controls=1&loop=1&playlist=dLyo2HjEIN0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</body>
</html>
